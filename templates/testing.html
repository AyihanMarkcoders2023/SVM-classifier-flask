<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Prediction</title>
</head>
<body>
    <h1>Upload a file to predict categories</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Predict">
    </form>
</body>
</html>
